<!DOCTYPE HTML>

<HTML>
  <head>
    <link rel="stylesheet" href="number_guesser.css" />
  </head>

  <body>
    <div class="header">
      <div class="first-title">Number</div>
      <div class="second-title">Guesser</div>
    </div>

    <div class='user-input-box'>
      <input type="number" class='user-input' placeholder="Enter your guess">
    </div>

    <div class="input-buttons">
      <button type="submit" class="guess">Guess</button>
      <button type="reset" class="clear">Clear</button>
    </div>

    <div class="recent-message-box">
      <div class="was">Your last guess was</div>
      <div class="recent"></div>
      <div class="message"></div>
    </div>
      <button type="reset" class="reset">Reset</button>
      <script type="text/javascript" src="number_guesser.js"></script>
  </body>
</HTML>
